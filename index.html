<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelenRoseEventos</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- inicio Cabecalho -->
      <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img
              src="images/coracao-fundo-transparente.png"
              width="80"
              alt="Logo da HRE"
            />
          </a>

          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link">INÍCIO</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">SOBRE</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">TIPOS DE FESTAS</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">CARDÁPIO</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">ORÇAMENTO</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">CONTATO</a>
              </li>

              <!-- CASO PRECISE DE UM BOTÃO FUTURAMENTE
              <li class="nav-item">
                <a href="" class="btn btn-outline-light ml-4">Entrar</a>
              </li>
            --></ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- /fim Cabecalho-->

    <section id="home">
      <!-- início da seção home -->
      <div class="container">
        <div class="d-flex">
          <div id="foto-principal">
            <img
              id="foto-principal"
              src="images/slider.png"
              alt="Foto principal"
              width="500"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- início da seção home -->

    <!-- início do footer -->
    <footer class="mt-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h6>HelenRoseEventos nas redes sociais</h6>
            <a href="" class="btn btn-outline-dark">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="btn btn-outline-dark ml-2">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="btn btn-outline-dark ml-2">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="btn btn-outline-dark ml-2">
              <i class="fab fa-youtube"></i>
            </a>
          </div>

          <div class="col-md-6">
            <div class="col-md-12 d-flex justify-content-end">
              <div class="align-self-center">
                <h6>Contatos</h6>
                <div>
                  <!--  
                          <img src="images/email.png" alt="Ícone do email" height="45">
                        
                          <img src="images/telephone.png" alt="Ícone do email" height="45">

                          <img src="images/whats.png" alt="Ícone do email" height="45">
                        -->
                  <a href="" class="btn btn-outline-primary ml-2">
                    <i class="fas fa-envelope-square"></i>
                  </a>

                  <a href="" class="btn btn-outline-info ml-2">
                    <i class="fas fa-phone-square"></i>
                  </a>

                  <a href="" class="btn btn-outline-success ml-2">
                    <i class="fab fa-whatsapp"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="trade-mark">
          <p>
            Helen Rose Eventos - Todos os direitos reservados - ©made by LUPA
          </p>
        </div>
      </div>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

</html>
